<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel ="stylesheet" href="/css/layui.css">

    <link rel="stylesheet" href="/css/dp01.css">
    <script src ="/js/jquery-3.7.1.min.js">

    </script>
</head>
<body>
<div class="container">
    <div class="layui-row">

        <div class="layui-col-xs12">
            <h1 style="text-align: center">学生信息管理</h1>

            </div>
    </div>
    <!--    <h1 class="title" layui-col-xs12>Ajax方法实现</h1>-->
    <div class="layui-row toolbar layui-col-space10">
        <div id="queryForm" class="tool-search layui-col-md8 layui-row layui-col-space10">
            <div class="layui-col-md3">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-at"></i>
                    </div>
                    <input class="layui-input" name="search-sno" placeholder="请输入学号" type="text" value="">
                </div>
            </div>
            <div class="layui-col-md3">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-username"></i>
                    </div>
                    <input class="layui-input" name="search-name" placeholder="请输入姓名" type="text" value="">
                </div>
            </div>
            <div class="layui-col-md3">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-date"></i>
                    </div>
                    <input class="layui-input" name="search-age" placeholder="请输入年龄" type="text" value="">
                </div>
            </div>
            <div class="layui-col-md3">
                <button class="layui-btn layui-btn-normal" id="search-btn">搜索</button>
                <button class="layui-btn layui-btn-primary" id="reset-btn">重置</button>
            </div>
        </div>

        <div class="tool-add layui-col-md2">
            <button id="add-btn" class="layui-btn layui-btn-fluid" type="button">
                <h3>添加学生信息</h3>
            </button>
        </div>
        <div class="tool-add layui-col-md2">
            <button id="delete-btn" class="layui-btn layui-btn-fluid layui-bg-red" type="button">
                <h3>删除批量学生</h3>
            </button>
        </div>
    </div>

    <!-- 表格 -->
    <div class="layui-row" style="margin-top: 20px;">
        <div class="layui-col-xs12">
            <table id="studentTable" lay-filter="studentTable"></table>
        </div>
    </div>

    <!-- 工具条模板 -->
    <script type="text/html" id="actionBar">
        <button class="layui-btn layui-btn-xs" lay-event="edit">
            <i class="layui-icon layui-icon-edit"></i> 编辑
        </button>
        <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">
            <i class="layui-icon layui-icon-delete"></i> 删除
        </button>
    </script>



</div>

<form class="layui-form layui-form-pane dlgContainer" id="stuForm" style="display: none" lay-filter="stuForm">
    <div class="demo-reg-container">
        <div class="layui-form-item" pane>
            <div class="layui-input-wrap">
                <label class="layui-form-label">ID</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" id="id" name="id" placeholder="ID" readonly type="text" value="">
                </div>
            </div>
        </div>

        <div class="layui-form-item" pane>
            <div class="layui-input-wrap">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" id="name" lay-verify="required" name="name" placeholder="姓名" type="text" value="">
                </div>
            </div>
        </div>
        <div class="layui-form-item" pane>
            <div class="layui-input-wrap">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input checked name="sex" title="男" type="radio" value="1">
                    <input name="sex" title="女" type="radio" value="2">
                </div>
            </div>
        </div>
        <div class="layui-form-item" pane>
            <div class="layui-input-wrap">
                <label class="layui-form-label">年龄</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" lay-affix="clear" name="age" placeholder="年龄" type="text" value="">
                </div>
            </div>
        </div>
        <div class="layui-form-item" pane>
            <div class="layui-input-wrap">
                <label class="layui-form-label">学号</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" lay-reqtext="请填写学号" lay-verify="required" name="sno" placeholder="学号" type="text" value="">
                </div>
            </div>
        </div>
        <div class="layui-form-item" pane>
            <div class="layui-input-wrap">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" id="password" lay-affix="eye" lay-verify="required" name="password" placeholder="密码" type="password" value="">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" id="btnOK" lay-filter="stu-dlg" lay-submit>确定</button>
        </div>
    </div>
</form>



<script src = "/js/layui.js"></script>

<script src = "/pagejs/dp01.js"></script>
</body>
</html>
